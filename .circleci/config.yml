version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - run: sudo npm install @neuralegion/nexploit-cli -g --unsafe-perm=true || true
      - run:
          name: Starting Nexploit scan with repeater 🏁
          command: >
              echo export SCAN_ID=$(nexploit-cli scan:run --token 7ooom52.nexp.it31awztcqw9kh1jfp5zrmiug0kvmijq --cluster demo.neuralegion.com
              --name "BC Scan from CircleCI"
              --crawler https://brokencrystals.com/
              --smart) >> "$BASH_ENV"
      - run: 
          name: Get the output scan url 🔗
          command: |
            printf "Scan was started with ID https://nexploit.app/scans/${SCAN_ID}"
      - run:
          name: Waiting for issues ⏳
          command: >
              (nexploit-cli scan:polling
              --interval 30s
              --timeout 20m
              --token 7ooom52.nexp.it31awztcqw9kh1jfp5zrmiug0kvmijq
              --breakpoint high_issue ${SCAN_ID})
      - run:
          name: Stop Scan 🛑
          when: on_fail
          command: |
              nexploit-cli scan:stop --cluster demo.neuralegion.com --token 7ooom52.nexp.it31awztcqw9kh1jfp5zrmiug0kvmijq ${SCAN_ID}

